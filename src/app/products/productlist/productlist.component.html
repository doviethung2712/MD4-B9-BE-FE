<div class="row mt-3 mb-3">
  <div class="col-9"></div>
  <div class="col-3">
    <a routerLink="/products/create" class="btn btn-primary">Create</a>
  </div>
</div>
<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Detail</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of list; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ p.name }}</td>
      <td>{{ p.detail }}</td>
      <td>{{ p.price }}</td>
      <td><a routerLink="/products/update/{{ p.id }}">Update</a></td>
      <td><button (click)="deleteById(p.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
